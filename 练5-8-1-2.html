	<h2>	&nbsp;&nbsp;&nbsp;&nbsp;我的家乡是衡阳，衡阳别称雁城，是湖南地级市，有2000多年历史，是湖湘文化发源地之一。它位于南岳衡山之南，地形多样，湘江等水系发达。
	衡阳是工业和农业发达的城市。美食众多，鱼粉、渣江米粉很有特色。旅游资源丰富，南岳衡山是五岳之一，南岳大庙等景点闻名遐迩，自然风光
	与宗教文化兼具。最后我想对大家说：周末不忙，去趟衡阳！</h2>
